<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores - Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Main section: title, list & buttons -->
    <main>
        <div class="content">
            <section class="highscores">
                <h2>Highscores</h2>
                <ol></ol>
                <button id="back">Go back</button>
                <button id="clear">Clear Highscores</button>
            </section>
        </div>
    </main>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script>
        var list = document.querySelector("ol");
        var back = document.querySelector("#back");
        var clear = document.querySelector("#clear");
        var viewHighscores = function () {
            var scores = JSON.parse(localStorage.getItem("scores"));
            console.log(scores);
            if (scores) {
                for (let i = 0; i < scores.length; i++) {
                    var listItem = document.createElement("li");
                    // listItem.setAttribute("class", "options");
                    // listItem.setAttribute("data-option", i);
                    listItem.textContent = scores[i].initials;
                    list.appendChild(listItem);
                }
            }
        }
        var goBack = back.addEventListener("click", function (e) {
            e.preventDefault();
        });
        var clearScores = clear.addEventListener("click", function (e) {
            e.preventDefault();
            localStorage.removeItem("scores");
        });
        viewHighscores();
    </script>
</body>

</html>
